query GetMeshesBuilding($buildingId: String!) {
    meshesOfBuilding(buildingId: $buildingId, deleted: false) {
        id,
        x,
        y,
        z,
        theta,
        name,
        width,
        height,
        depth,
        scale,
        type,
        building_id,
        geometry {
          filetype
          filename
          directory
        }
        physics {
          collision
          stationary
        }
    }
}