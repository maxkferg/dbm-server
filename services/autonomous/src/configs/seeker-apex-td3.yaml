seeker-apex-td3:
    run: APEX_DDPG
    checkpoint_freq: 50
    stop:
        episode_reward_mean: 5
    config:
        # === Environment ===
        env: MultiRobot-v0
        env_config:
            headless: True

        # === Tricks ====
        twin_q: True
        policy_delay: 2
        smooth_target_policy: True
        target_noise: 0.1
        target_noise_clip: 0.4
        horizon: 100

        # === Model ===
        n_step: 3
        gamma: 0.99
        use_state_preprocessor: True
        model:
            use_lstm: False
            custom_model: "mink"
            custom_options: {}

        # === Eval ===
        #evaluation_interval: 5
        #evaluation_num_episodes: 10

        # === Exploration ===
        schedule_max_timesteps: 1000000 # 1 million
        exploration_noise_type: "gaussian"
        exploration_should_anneal: True
        exploration_gaussian_sigma: 0.1

        # === Replay buffer ===
        buffer_size: 400000
        clip_rewards: True
        compress_observations: True
        optimizer:
            num_replay_buffer_shards: 4

        # === Optimization ===
        l2_reg: 0.0
        actor_lr: 0.001
        critic_lr: 0.001
        learning_starts: 50000
        pure_exploration_steps: 50000
        per_worker_exploration: False
        sample_batch_size: 20
        train_batch_size: 1024
        min_iter_time_s: 30

        # === Target Network ===
        target_network_update_freq: 0
        tau: 0.005 # 1

        # === Parallelism ===
        num_gpus: 1
        num_workers: 8
        num_cpus_per_worker: 8
        num_envs_per_worker: 8
        remote_worker_envs: True

        # === Resources ===
        num_cpus_for_driver: 12