seeker-test:
    run: APEX_DDPG
    checkpoint_freq: 50
    stop:
        episode_reward_mean: 1.2
    config:
        # === Environment ===
        env: MultiRobot-v0
        env_config:
            headless: True

        # === Tricks ====
        twin_q: True
        policy_delay: 2
        smooth_target_policy: True
        target_noise: 0.2
        horizon: 100

        # === Model ===
        n_step: 4
        gamma: 0.99
        use_state_preprocessor: True
        model:
            use_lstm: False
            custom_model: "mink"

        # === Exploration ===
        schedule_max_timesteps: 100000
        exploration_fraction: 0.5
        target_network_update_freq: 5000
        tau: 0.001 # 1

        # === Replay buffer ===
        buffer_size: 48000
        optimizer:
            num_replay_buffer_shards: 4

        # === Optimization ===
        lr: 0.0001
        use_huber: True
        huber_threshold: 1.0
        l2_reg: 0.0000001
        learning_starts: 1000
        sample_batch_size: 20
        train_batch_size: 64
        min_iter_time_s: 30
        timesteps_per_iteration: 1000

        # === Parallelism ===
        num_gpus: 0
        num_workers: 2
        num_envs_per_worker: 1
